<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<dom-module id="nsr-room-editor">
  <template>
    <style>
      :host {
        display: none;
        position: absolute;
        overflow: hidden;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }
      paper-input {
          --paper-input-container-color: white;
          --paper-input-container-focus-color: black;
          --paper-input-container-invalid-color: red;
          --paper-input-container-input-color: white;
      }
      :host([opened]) {
        display: block;
      }
      :host(.open) {
        background-color: var(--paper-blue-500);
      }
      paper-button {
        color: var(--paper-blue-50);
      }
      #background {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 512px;
        width: 256px;
        height: 256px;
        background-color: var(--paper-blue-500);
        transform-origin: 128px 128px;
      }
      #roomDiv {
        display: block;
        position: absolute;
        max-width: 500px;
        margin: auto;
      }
      :host(.open) #roomDiv {
        position: relative;
        margin: auto;

      }
      .controls {
        display: block;
        position: relative;
        margin: 10px auto;
        width: calc(100vw - 20px);
        max-width: 480px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        justify-content: space-between;
        transition: opacity 0.3s;
        opacity: 0;
      }
      :host(.open) .controls {
        opacity: 1;
      }
    </style>
    <div id="background"></div>
    <div id="roomDiv" class="room">
      <paper-input id="inputName" label="Your name for the room" required auto-validate error-message="needs some text!" always-float-label value="{{room.name}}"></paper-input>
      <paper-input id="inputId" label="The room id. Enter antyhing to create one or an existing one to join" required auto-validate error-message="needs some text!" value="{{room.id}}" always-float-label></paper-input>
    </div>
    <div class="controls">
      <paper-button id="btnDelete" on-tap="delete">Delete</paper-button>
      <paper-button on-tap="save">Done</paper-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'nsr-room-editor',
      properties: {
        room: {
          type: Object,
          notify: true
        },
        opened: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          value: false
        },
      },
      open(room, roomElement) {
        console.log(room, roomElement)
        this._setOpened(true);
        this.__editedRoomElement = roomElement;
        if (room) {
          roomElement.style.opacity = 0;
          this.room = room;
          this.$.btnDelete.innerHTML = "Delete"
          this.transitionInFrom(roomElement.getBoundingClientRect());
        } else {
          this._setOpened(true);
        this.room = { name: '', id: '' };
        this.$.btnDelete.innerHTML = "Cancel"
        this.transitionInFrom(this.getBoundingClientRect());
        }
      },
      save() {
        this.close('save');
      },
      delete() {
        this.close('delete');
      },
      close(detail) {
        if(!(this.$.inputName.validate() && this.$.inputId.validate()) && detail == 'save' ){
          return;
        }
        if (this.__editedRoomElement) {
          this.__editedRoomElement.style.opacity = 1;
          this.__editedRoomElement = null;
        }
        //console.log("etrange");
        this.fire(detail == 'save'? 'close': 'delete', this.room, { bubbles: false });
        this.transitionOut().then(() => {
          Polymer.dom(this).classList.remove('open');
          this._setOpened(false);
        });
      },
      transitionInFrom(rect) {
        var targetRect = this.getBoundingClientRect();
        var targetLeft = targetRect.width > 500 ?
            targetRect.width / 2 - 240 : 10;
        var targetWidth = targetRect.width > 500 ?
            '480px' : 'calc(100vw - 20px)'
        var roomAnimation = this.$.roomDiv.animate([{
          transform: `translate(${rect.left}px,${rect.top - 46}px)`,
          width: `${rect.width}px`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `translate(${targetLeft}px, 0px)`,
          width: targetWidth
        }], 500);
        var backgroundAnimation = this.$.background.animate([{
          transform: `translate(${rect.left + rect.width / 2 - 128}px, ${rect.top - 46 + rect.height / 2 - 128}px) scale(0.1)`,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: `scale(${targetRect.width / 256 * 4})`
        }], 800);
        roomAnimation.addEventListener('finish', () => {
          Polymer.dom(this).classList.add('open');
        });
      },
      transitionOut() {
        var animation = this.animate([{
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          opacity: 0
        }], 300);
        this.$.roomDiv.animate([{
          transform: 'translateY(0) scale(1)',
          opacity: 1,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }, {
          transform: 'translateY(10px) scale(0.9)',
          opacity: 0
        }], 500);
        return new Promise(resolve => {
          animation.addEventListener('finish', resolve);
        });
      }
    });
  </script>
</dom-module>
